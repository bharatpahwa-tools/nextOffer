<section
  id="set-up-modal"
  class="fixed flex flex-col inset-0 z-50 items-center justify-center bg-black/30 backdrop-blur-sm"
>
  <div
    class="flex flex-col my-4 p-4 rounded-3xl max-w-lg w-full justify-center max-h-[90vh]"
  >
    <section
      id="setup-modal"
      class="relative flex flex-col w-full h-full overflow-hidden rounded-3xl border border-white/30 bg-white shadow-2xl backdrop-blur-xl transition-all"
    >
      <div
        class="shrink-0 mb-0 p-4 bg-gray-50 flex flex-col items-center border-b border-gray-200 pb-4 gap-2"
      >
        <img
          class="h-12 w-12"
          src="/assets/images/skills.png"
          alt="Jobs Icon"
        />
        <h2 class="ovo-regular text-xl font-semibold text-gray-800">
          {{ mode === "new" ? "Add New Skill" : "Edit Skill" }}
        </h2>
        <p class="text-sm text-center text-gray-600">
          {{
            mode === "new"
              ? "Enter a new Skill to start tracking"
              : "Update your skill details"
          }}
        </p>
      </div>
      <form
        #skillForm="ngForm"
        (ngSubmit)="saveNewSkill()"
        class="flex flex-col mt-2 flex-1 overflow-hidden bg-white"
      >
        <div class="px-4 py-2 mb-4">
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Skill<sup class="text-xs text-red-500">*</sup>
          </label>
          <input
            name="text"
            [(ngModel)]="skill.name"
            placeholder="Enter Skill"
            required
            class="w-full text-sm rounded-xl border border-gray-200 bg-gray-50 p-2 text-gray-800 placeholder-gray-400 backdrop-blur-sm focus:bg-white focus:outline-none"
          />
        </div>

        <div class="px-4 mb-4">
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Icon Url
          </label>
          <input
            type="url"
            name="SkillIcon"
            [(ngModel)]="skill.skillIcon"
            placeholder="Icon Url"
            class="w-full text-sm rounded-xl border border-gray-200 bg-gray-50 p-2 text-gray-800 placeholder-gray-400 backdrop-blur-sm focus:bg-white focus:outline-none"
          />
        </div>

        <div class="flex w-full border-t border-gray-200 justify-center p-0">
          <button
            type="button"
            (click)="closeModal()"
            class="w-1/2 px-5 py-2.5 hover:bg-red-500 hover:text-white text-sm border-r border-gray-200 font-medium text-gray-700 hover:bg-black/5"
          >
            Cancel
          </button>

          <button
            type="submit"
            [disabled]="skillForm.invalid"
            class="bg-blue-100 w-1/2 text-center px-5 py-2.5 text-sm text-blue-800 transition-colors hover:bg-blue-600 hover:text-white hover:shadow-lg"
          >
            {{ mode === "new" ? "Add Skill" : "Save Changes" }}
          </button>
        </div>
      </form>
    </section>
  </div>
</section>
