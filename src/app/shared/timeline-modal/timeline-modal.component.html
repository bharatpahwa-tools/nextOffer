<section
  id="set-up-modal"
  class="fixed flex flex-col inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm"
  *ngIf="isTimelineModalOpen"
>
  <div
    class="flex items-center p-4 max-w-lg w-full justify-center"
    *ngIf="isTimelineModalOpen"
  >
    <section
      id="setup-modal"
      class="relative w-full overflow-hidden rounded-3xl border border-white/30 bg-white shadow-2xl backdrop-blur-xl transition-all"
    >
      <div
        class="mb-0 p-4 bg-gray-50 flex flex-col items-center border-b border-gray-200 pb-4 gap-2"
      >
        <img
          class="h-12 w-12"
          src="/assets/images/calendar.png"
          alt="Timeline Icon"
        />
        <h2 class="ovo-regular text-xl font-semibold text-gray-800">
          Timeline Setup
        </h2>
        <p class="text-sm text-gray-600">
          Enter your timeline details to start tracking
        </p>
      </div>
      <form
        class="p-0 mt-4"
        #timelineForm="ngForm"
        (ngSubmit)="saveTimelineDetails()"
      >
        <div class="px-4 py-2 mb-4">
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Goal Title<sup class="text-xs text-red-500">*</sup>
          </label>
          <input
            name="title"
            [(ngModel)]="timelineConfig.title"
            placeholder="e.g Crack SDE 1 Role"
            required
            class="w-full text-sm rounded-xl border border-gray-200 bg-gray-50 p-2 text-gray-800 placeholder-gray-400 backdrop-blur-sm focus:bg-white focus:outline-none"
          />
        </div>

        <div class="px-4 mb-4">
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Duration<sup class="text-xs text-red-500">*</sup>
          </label>
          <div class="flex gap-3 items-center">
            <input
              name="duration"
              [(ngModel)]="timelineConfig.duration"
              placeholder="Enter Duration"
              required
              class="w-full text-sm rounded-xl border border-gray-200 bg-gray-50 p-2 text-gray-800 placeholder-gray-400 backdrop-blur-sm focus:bg-white focus:outline-none"
            />
            <div class="flex w-fit border border-gray-200 rounded-3xl">
              <button
                type="button"
                (click)="timelineConfig.type = 'days'"
                class="text-sm border-r rounded-l-3xl py-2 px-4 border-gray-300"
                [class.bg-blue-100]="timelineConfig.type === 'days'"
              >
                Days
              </button>
              <button
                type="button"
                (click)="timelineConfig.type = 'months'"
                class="text-sm rounded-r-3xl py-2 px-4 border-gray-300"
                [class.bg-blue-100]="timelineConfig.type === 'months'"
              >
                Months
              </button>
            </div>
          </div>
        </div>

        <div class="px-4 py-2 mb-4">
          <label class="mb-1 block text-sm font-medium text-gray-700">
            Start Date <sup class="text-xs text-red-500">*</sup>
          </label>
          <input
            name="startDate"
            type="date"
            [(ngModel)]="timelineConfig.startDate"
            required
            class="w-full text-sm rounded-xl border border-gray-200 bg-gray-50 p-2 text-gray-800 placeholder-gray-400 backdrop-blur-sm focus:bg-white focus:outline-none"
          />
        </div>

        <div
          class="flex w-full mt-4 border-t border-gray-200 justify-center p-0"
        >
          <button
            type="button"
            (click)="closeModal()"
            class="w-1/2 px-5 py-2.5 hover:bg-red-500 hover:text-white text-sm border-r border-gray-200 font-medium text-gray-700 hover:bg-black/5"
          >
            Cancel
          </button>

          <button
            type="submit"
            [disabled]="timelineForm.invalid"
            class="bg-blue-100 w-1/2 text-center px-5 py-2.5 text-sm text-blue-800 transition-colors hover:bg-blue-600 hover:text-white hover:shadow-lg"
          >
            Start TImeline
          </button>
        </div>
      </form>
    </section>
  </div>
</section>
